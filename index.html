<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TourismCC</title>
    <link type="text/css" rel="stylesheet" href="stylesheet.css">
    <script src="https://code.jquery.com/jquery-3.1.1.js" type="text/javascript"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBjkoJerA_Zgv6MX3dvKK8FCRfuvUkCAwY&callback=initMap"></script>
    <script type="text/javascript" src="script.js"></script>
</head>

<body onload="initMap()">
<header id="header">
    <div id="title"><label><b>TourismCC</b></label></div>


    <table id="tableBottoms">
            <tr><td><div id="contentReloj"><label id="reloj"></label></div></td>
                <td><button class="bottom" onclick="sortResources()">Recommendation</button></td>
                <td> <button class="bottom" onclick="clearMap()">Clear Route</button></td></tr>
    </table>
</header>

<section id="showMap">
    <div id="map">
    </div>
    <div id="legend" class="div">
        <table>
            <tr>
                <td><image id="icons" src="icons/Black/4.png" alt="Black icon. My position"> My Position</image></td>
            </tr>
            <tr>
                <td><image id="icons" src="icons/Yellow/11.png" alt="Yellow icon. Museums"> Museum</image></td>
            </tr>
            <tr>
            <tr>
                <td><image id="icons" src="icons/Blue/11.png" alt="Blue icon. Monuments"> Monument</image></td>
            </tr>
            <tr>
                <td><image id="icons" src="icons/Red/11.png" alt="Red icon. Parks"> Park</image></td>
            </tr>
            <tr>
                <td><image id="icons" src="icons/Lime/11.png" alt="Lime icon. Coffees"> Coffees</image></td>
            </tr>
            <tr>
                <td><image id="icons" src="icons/Orange/11.png" alt="Orange icon. Restaurants"> Restaurants</image></td>
            </tr>
            <tr>
                <td><image id="icons" src="icons/Purple/11.png" alt="Purple icon. Accommodations"> Accommodations</image></td>
            </tr>
        </table>
    </div>



    <div>
        <form id="form_options" class="div" name="form" method="post">
            <ul>
                <li><input type="checkbox" name="museums" value="1" id="optMuseums" onclick="showMuseums()">
                    <label>Museums</label></li>
                <li><input type="checkbox" name="monuments" value="2" id="optMonuments" onclick="showMonuments()">
                    <label>Monuments</label></li>
                <li><input type="checkbox" name="parks" value="3" id="optParks" onclick="showParks()">
                    <label>Parks</label></li>
                <li><input type="checkbox" name="coffees" value="3" id="optCoffees" onclick="showCoffees()">
                    <label>Coffees</label></li>
                <li><input type="checkbox" name="restaurants" value="3" id="optRestaurants" onclick="showRestaurants()">
                    <label>Restaurants</label></li>
                <li><input type="checkbox" name="hostels" value="3" id="optHostels" onclick="showHostels()">
                    <label>Accommodations</label></li>
                <li><input type="checkbox" name="hostels" value="4" id="optAll" onclick="showAll()">
                    <label>All Places</label></li>
            </ul>
        </form>
    </div>

    <div>
        <table id="tableOptions" class="div">
            <tr>
                <td>
                    <ul>
                        <li><label id="place_Selected1"></label></li>
                        <li><label id="place_Selected2"></label></li>
                        <li><label id="place_Selected3"></label></li>
                    </ul>
                </td>
            </tr>
                <tr><td><div id="map_directions">
            </div></td></tr>
        </table>

    </div>

</section>

</body>
</html>
<!--https://www.googleapis.com/geolocation/v1/geolocate?key=%GOOGLE_API_KEY%-->
